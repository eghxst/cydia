<!DOCTYPE html>
<html>
<style>
@import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
/*
  black: #2b2c28
  white: #fafaff
  red: #ff1053
*/
body {
  margin: 0;
}
.phonewrap {
  background-color: #2b2c28;
  color: #fafaff;
  font-family: 'Raleway', sans-serif;
  width: 100%;
  min-height: 100vh;
  margin: auto;
}
.block {
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  align-items: center;
}
h2 {
  font-size: 32px;
  text-align: center;
}
.header {
  width: 250px;
  height: 250px;
  background-color: #ff1053;
  margin: auto;
}
.link-list {
  width: 100%;
  height: 400px;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  align-items: center;

}
.link-list a {
  width: 300px;
  height: 75px;
  border-radius: 10px;
  background-color: #53554E;
  box-shadow: 5px 7px 10px #000;
  display: flex;
  flex-wrap: wrap;
  flex-direction: row;
  align-items: center;
  justify-content: flex-start;
  padding: 5px 10px;
  box-sizing: border-box;
  text-align: center;
  font-size: 24px;
  color: #ff1053;
  text-decoration: none;
}
.link-list a img{
  width: 50px;
  height: 50px;
  margin: 0 20px;
}
</style>
<body>
  <div class='phonewrap'>
    <div class='block'>
      <div class='header'></div>
      <h2>Add This Repo</h2>
      <div class='link-list'>
        <a href="#"><img src='imgs/cydia.png'>Cydia</a>
        <a href="#"><img src='imgs/zebra.svg'>Zebra</a>
        <a href="#"><img src='imgs/sileo.png'>Sileo</a>
        <a href="#"><img src='imgs/installer.png'>Installer</a>
      </div>
    </div>
    <div class='block'>
      <div class='header'></div>
      <h2>My Works</h2>
    </div>
</div>
</body>
</html>
