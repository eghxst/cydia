<form method='post' action='/save' id='tweaksForm' enctype='multipart/form-data'>
  <div class='title'>${TITLE}</div>
  <div class='body'>
    <div class='row'>
      <label>Package<input type='text' name = 'package' id='package' value='${PACKAGE}' required></label>
      <label>Name<input type='text' name = 'name' id='name' value='${NAME}' required></label>
    </div>
    <div class='row'>
      <label>Author<input type='text' name = 'author' id='author' value='${AUTHOR}' required></label>
      <label>Maintainer<input type='text' name = 'maintainer' value='${MAINTAINER}' id='maintainer' required></label>
    </div>
    <div class='row'>
      <label>Section<input type='text' name = 'section' id='section' value='${SECTION}' required></label>
      <label>Depends<input type='text' name = 'depends' value='${DEPENDS}' id='depends' required></label>
    </div>
    <div class='row'>
      <label for='description'>Description*<textarea name = 'description' id='description'>${DESCRIPTION}</textarea></label>
    </div>
  <div class='row' id='file'><p>Upload Screenshots</p>
      <input type='file' id='screenshots' multiple>
</div>
  </div>
  <div class='footer'>
    <input type='submit' id='form-submit' value='Submit'>
  </div>
</form>
