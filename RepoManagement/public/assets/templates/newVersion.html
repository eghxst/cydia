<form action='/save' method='post' id='tweaksForm' enctype='multipart/form-data'>
  <input type='hidden' name='package' value='${PACKAGE}'>
  <div class='title'>${TITLE}<i class="fas fa-times-circle" id='close'></i></div>
  <div class='body'>
    <div class='row'>
      <p>Most Recent Version: ${MOSTRECENT}</p>
      ${VERSIONINPUT}
    </div>
    <div class='row'>
      <label for="description">Description
        <textarea name='description' id='description'>${DESCRIPTION}</textarea></label>
    </div>
  </div>
  <div class='footer'>
    <input type='submit' id='form-submit' value='Submit'>
  </div>
</form> <script> $('#close').click(function(e) { $('.popupWrap').hide(); })</script>
